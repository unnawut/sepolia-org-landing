<h1>Sepolia.org</h1>
An independently-run toolset for Sepolia testnet. It all started from <a href="https://twitter.com/TimBeiko/status/1536802812683689985">Tim Beiko's bounty for a reliable Sepolia RPC</a>.

<ul>
  <li>RPC: <a href="https://rpc.sepolia.org">https://rpc.sepolia.org</a></li>
  <li>Status: <a href="https://status.sepolia.org">https://status.sepolia.org</a></li>
</ul>

<p>Learn more about Sepolia testnet at <a href="https://ethereum.org/en/developers/docs/networks/#sepolia">ethereum.org</a>.</p>
